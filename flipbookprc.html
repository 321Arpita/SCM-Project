<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="flipbookprc.css">
    <script src="https://kit.fontawesome.com/5d49d6f116.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <button id = "prev-btn">
        <i class="fa-solid fa-arrow-left"></i>
    </button>
    <!-- Book -->
    <div id="book" class="book">
        <!-- page 1 -->
        <div id="p1" class="paper flipped">
            <div class="front">
                <div id="f1" class="front-content">
                    <h1>front 1</h1>
                </div>
            </div>
            <div class="back">
                <div id="b1" class="back-content">
                    <h1>back 1</h1>
                </div>
            </div>
        </div>
        <!-- page 2 -->
        <div id="p2" class="paper">
            <div class="front">
                <div id="f2" class="front-content">
                    <h1>front 2</h1>
                </div>
            </div>
            <div class="back">
                <div id="b2" class="back-content">
                    <h1>back 2</h1>
                </div>
            </div>
        </div>
        <!-- page 3 -->
        <div id="p3" class="paper">
            <div class="front">
                <div id="f3" class="front-content">
                    <h1>front 3</h1>
                </div>
            </div>
            <div class="back">
                <div id="b3" class="back-content">
                    <h1>back 3</h1>
                </div>
            </div>
        </div>
    </div>
    <button id = "next-btn">
        <i class="fa-solid fa-arrow-right"></i>
    </button>

</body>
</html>
